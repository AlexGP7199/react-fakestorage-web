version: '3.8'

services:
  # Backend API Gateway
  backend-api:
    image: moonxz/fakestore-gateway-api:v1
    container_name: fakestore-backend
    ports:
      - "5127:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  nextjs-app:
    image: moonxz/fakestore-frontend:latest
    container_name: fakestore-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "production"
      API_URL: "http://backend-api:8080/api"
      NEXT_PUBLIC_API_URL: "http://localhost:5127/api"
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      backend-api:
        condition: service_started

networks:
  app-network:
    driver: bridge
